
<div ng-controller="booksController" class="container-fluid">
  <div class="row">
    <div class="search col-sm-3">
      <form class="form">
        <!-- Search books by title, content, or description:
        <input type="text" ng-model="query" class="form-control"><br> -->
        Search books by title:
        <input type="text" ng-model="query.title" class="form-control">
        Search books by author:
        <input type="text" ng-model="query.author" class="form-control">
        Search books by description:
        <input type="text" ng-model="query.description" class="form-control">
      </form>
      <button class='btn btn-default' ng-click ="bookSearch()">Search</button>
      <hr>
      {{query}}

      Filter by Subject:
      <select ng-model="subject" class="form-control" id="subject-dropdown">
        <option value="">All</option>
        <option value="fiction">fiction</option>
        <option value="history">history</option>
        <option value="economics">economics</option>
      </select>

    </div>

    <div class="col-sm-5">
      <ul>
        <div class ="book" ng-repeat="book in books | filter:query:strict ">
          <li>
            <h3><a ui-sref="app.books.detail({id:book.id})">{{book.title}}</a></h3>
          </li>
          <li>
            <h4>Author(s): {{book.author}}</h4>
          </li>
        </div>

      </ul>

    </div>

    <div class="col-sm-4">
      <div ui-view="show">

      </div>
    </div>

  </div>
</div>
