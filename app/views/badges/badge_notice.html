
<div class="modal-header">
  <h3>Badge Earned!</h3>
</div>

<div class="modal-body">

  <div ng-repeat="badge in badges">
    <span class="badge-display">
      <img src="{{badge.image.preview.url}}" alt="" />
    </span>
    <span class="badge-text">
      Congrats, you earned the <strong>{{badge.title}}</strong> badge!
    </span>


  </div>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-click="closeModal()">OK</button>
</div>
