
<div class="modal-header">
  <h3>Badge Earned!</h3>
</div>

<div class="modal-body">
  <div ng-repeat="badge in badges">
    <span class="badge-display">
      <img src="{{badge.image.preview.url}}" alt="" />
    </span>
    <p>
      Congrats, you earned the {{badge.title}} badge!
    </p>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-click="closeModal()">OK</button>
</div>
