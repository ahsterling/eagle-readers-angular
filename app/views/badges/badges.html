<div ng-controller="badgesController">
  <div class="container-fluid">

    <div class="row">
      <div class="col-sm-3">
        <form class="form-inline">
          Search Badges: <input type="text" ng-model="query" class="form-control">
        </form>
      </div>
      <div class="col-sm-4">
        <div ng-repeat="badge in badges | filter:query">
          <h3><a ui-sref=".detail({id: badge.id})" >{{badge.title}}</a></h3>
          <p>{{badge.description}}</p>
        </div>

      </div>

      <div class="col-sm-5">
        <div ui-view="show">

        </div>
      </div>


    </div>

  </div>

</div>
