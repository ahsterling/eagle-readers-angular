<div ng-controller="bookController">
  <div class="container-fluid">

    <h2>{{book.title}} <button class="btn btn-primary">Add it!</button></h2>
    <h3>Written by: {{book.author}}</h3>
    <p>{{book.description}}</p>
    <h4>published: {{book.pub_date}}</h4>
    <h4>pages: {{book.pages}}</h4>

    <h3>Subjects:</h3>
      <span ng-repeat="subject in book.subject_array">
        <p>
          {{subject}}
        </p>
      </span>
  </div>

</div>
