<div ng-controller="bookController">
  <div class="container-fluid">
    <div class="row">
      <!-- <div ng-show="loadingBook">
        <p>Loading book . . .</p>
        <img src="app/images/loading.gif" alt="" />
      </div> -->
      <!-- <div class="col-sm-2"> -->

          <h3>{{book.title}}</h3>
        </div> -->

      <!-- </div> -->
      <!-- <div class="col-sm-2">
        <div class="book">

        </div>

      <div class="col-sm-12 book-display">
        <h2>{{book.title}}</h2>

        <div class="row book-details">
            <div class="col-sm-7">
              <div ng-if="book.description">
                <p>{{book.description}}</p>
                <hr>

              </div>
              <span ng-if="book.author" class="glyphicon glyphicon-pencil"></span>
              <span ng-if="book.author">Written by: {{book.author}}</span>
              <span ng-if="book.pub_date" class="glyphicon glyphicon-time"></span>
              <span ng-if="book.pub_date">published: {{book.pub_date | date:'yyyy'}}</span>
              <span ng-if="book.pages" class="glyphicon glyphicon-book"></span>
              <span ng-if="book.pages">{{book.pages}} pages</span>
              <button ng-click="addBook()" ng-if="!hasBook" class="add-book-btn btn btn-primary">Add Book</button>
              <span class="in-collection" ng-if="hasBook">In collection!</span>



            </div>

            <div class="col-sm-5">

              <p>
                <span class="glyphicon glyphicon-star"></span>
                <strong>Genre:</strong> {{book.genre}}
              </p>
              <p ng-if="subjects">
                <span class="glyphicon glyphicon-star"></span>
                <strong>Subjects: </strong>
                <span ng-repeat="subject in subjects">{{subject.name}}, </span>
              </p>


          </div>
        </div>

      </div>

        <h4>Genre: {{book.genre}}</h4>

        Subjects:

      </div> -->
    </div>

    <hr>
  </div>
</div>
