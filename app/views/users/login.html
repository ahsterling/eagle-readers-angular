<div ng-controller="loginController" class="login-page">
  <div class="login-page">
    <div class="container-fluid">

      <div class="row">
        <div class="col-sm-offset-2 col-sm-4">

          <form ng-submit="submitLogin(loginForm)" role="form" ng-init="loginForm = {}"class="login form">
            <h2>Log In</h2>
            <hr>
            <div class="form-group">
              <input name="email" ng-model="loginForm.email" required="required" class="form-control" placeholder="username"/>
            </div>

            <div class="form-group">
              <input type="password" name="password" ng-model="loginForm.password" class="form-control" placeholder="password"/>
            </div>
            <div class="error-message" ng-if="loginError">
              {{loginError}}
            </div>

            <button type="submit" class="btn btn-primary btn-lg">Sign in</button>
          </form>
          
          <form ng-submit="submitAdminLogin(adminLoginForm)" role="form" ng-init="adminLoginForm = {}"class="login form">
            <h2>Admin Log In</h2>
            <hr>
            <div class="form-group">
              <input name="email" ng-model="adminLoginForm.email" required="required" class="form-control" placeholder="username"/>
            </div>

            <div class="form-group">
              <input type="password" name="password" ng-model="adminLoginForm.password" class="form-control" placeholder="password"/>
            </div>
            <div class="error-message" ng-if="loginError">
              {{loginError}}
            </div>

            <button type="submit" class="btn btn-primary btn-lg">Sign in</button>
          </form>


        </div>

        <div class="col-sm-4">
          <form ng-submit="handleRegBtnClick(registrationForm)" role="form" ng-init="registrationForm = {}"class="login form">
            <h2>Register</h2>
            <hr>
            <div class="form-group">
              <select class="form-control" ng-model="registrationForm.email">
                <option value="" disabled selected>Your Eckstein Username</option>
                <option value="{{username}}" ng-repeat="username in usernames">
                  {{username}}
                </option>
              </select>
            </div>

            <div class="form-group">
              <input type="password" name="password" ng-model="registrationForm.password" class="form-control" required="required" placeholder="password"/>
            </div>

            <div class="form-group">
              <input type="password" name="password_confirmation" ng-model="registrationForm.password_confirmation" required="required" class="form-control" placeholder="password confirmation"/>
            </div>
            <div class="error-message" ng-if="regError">
              {{regError}}
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Register</button>
          </form>

          <form ng-submit="handleAdminRegClick(adminRegistrationForm)" role="form" ng-init="adminRegistrationForm = {}" class='login form'>
            <h2>Admin Registration</h2>
            <hr>
            <div class="form-group">
              <label>email</label>
              <input type="email" name="email" ng-model="adminRegistrationForm.email" required="required" class="form-control"/>
            </div>

            <div class="form-group">
              <label>password</label>
              <input type="password" name="password" ng-model="adminRegistrationForm.password" required="required" class="form-control"/>
            </div>

            <div class="form-group">
              <label>password confirmation</label>
              <input type="password" name="password_confirmation" ng-model="adminRegistrationForm.password_confirmation" required="required" class="form-control"/>
            </div>

            <button type="submit" class="btn btn-primary btn-lg">Register</button>
          </form>

        </div>

      </div>
    </div>
  </div>
</div>
