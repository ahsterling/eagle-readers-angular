<div ng-controller="loginController" class="login-page">
  <div class="login-page">
    <div class="container-fluid">

      <div class="row">
        <div class="col-sm-offset-2 col-sm-4">

          <form ng-submit="submitLogin(loginForm)" role="form" ng-init="loginForm = {}"class="login form">
            <h2>Log In</h2>
            <hr>
            <div class="form-group">
              <input name="email" ng-model="loginForm.email" required="required" class="form-control" placeholder="username"/>
            </div>

            <div class="form-group">
              <input type="password" name="password" ng-model="loginForm.password" class="form-control" placeholder="password"/>
            </div>
            <div class="error-message" ng-if="loginError">
              {{loginError}}
            </div>

            <button type="submit" class="btn btn-primary btn-lg">Sign in</button>
          </form>

        </div>

        <div class="col-sm-4">
          <form ng-submit="submitRegistration(registrationForm)" role="form" ng-init="registrationForm = {}"class="login form">
            <h2>Register</h2>
            <hr>
            <div class="form-group">
              <input name="email" ng-model="registrationForm.email" required="required" class="form-control" placeholder="username"/>
            </div>

            <div class="form-group">
              <input type="password" name="password" ng-model="registrationForm.password" class="form-control" required="required" placeholder="password"/>
            </div>

            <div class="form-group">
              <input type="password" name="password_confirmation" ng-model="registrationForm.password_confirmation" required="required" class="form-control" placeholder="password confirmation"/>
            </div>
            <div class="error-message" ng-if="regError">
              {{regError}}
            </div>

            {{registrationForm}}
            <button type="submit" class="btn btn-primary btn-lg">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
