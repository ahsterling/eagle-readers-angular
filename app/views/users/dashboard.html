<div ng-controller="userController">
  <div class="container-fluid">
    <button class="btn btn-default" ng-click='signOut()'>Sign out</button>

    <div class="row">
      <div class="col-xs-12 col-sm-4 my-books">
        <h2>Books I've Read:</h2>
        <div ng-include="'app/views/users/my_books.html'">

        </div>
      </div>

      <div class="col-xs-12 col-sm-4 my badges">
        <h2>My badges:</h2>

        <div ng-include="'app/views/badges/my_badges.html'"></div>

      </div>

      <div class="col-xs-12 col-sm-4 leaderboard">
        <h2>Account Info:</h2>
        <table class="table">
          <tr>
            <th>
              Username
            </th>
            <td>
              {{user.uid}}
            </td>
          </tr>
          <tr>
            <th>
              Password
            </th>
            <td>
              <span ng-click="passwordChange = !passwordChange"class="btn btn-sm btn-default">Reset Password</span>
            </td>
          </tr>
        </table>
        <form ng-if = "passwordChange" class="form"ng-submit="updatePassword(changePasswordForm)" role="form" ng-init="changePasswordForm = {}">
          <div class="form-group">
            <label>password</label>
            <input type="password" name="password" ng-model="changePasswordForm.password" required="required" class="form-control"/>
          </div>

          <div class="form-group">
            <label>password confirmation</label>
            <input type="password" class="form-control" name="password_confirmation" ng-model="changePasswordForm.password_confirmation" required="required"/>
          </div>

          <button type="submit" class="btn btn-default">Change your password</button>
        </form>
      </div>
    </div>

</div>
